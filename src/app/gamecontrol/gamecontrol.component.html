<div class="row">
  <div class="col-xs-3">
    <button class="btn btn-success" (click)="startGame()">Start Game</button>
    <button class="btn btn-danger" (click)="stopGame()">Stop Game</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-6" *ngFor="let oddNumber of oddNumbers">
    <app-odd [oddCount]="oddNumber"></app-odd>
  </div>
  <div class="col-xs-6" *ngFor="let evenNum of evenNumbers">
    <app-even [evenCount]="evenNum"></app-even>
  </div>
</div>
<div class="row"></div>
